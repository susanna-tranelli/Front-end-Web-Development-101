<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<div class="container">
  <div class="container__content">
    <img class="container__logo" src="images/logo.svg" alt="">
    <h1 class="container__title-first-part">WE'RE</h1>
    <h1 class="container__title-second-part">COMING SOON</h1>
    <p class="container__text"> Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <label>
      <input id="user-email" class="container__email-address" type="email" placeholder="Email Address" name="email">
      <img id="icon-error" class="container__icon-error" src="images/icon-error.svg">
    </label>



    <button id="after-click" class="container__button" type="button" onclick="checkInput()">
      <img class="container__icon-arrow" src="images/icon-arrow.svg" alt="">
    </button>
    <p id="container__messageError" class="container__messageError"></p>

  </div>

  <div>
    <img src="images/hero-desktop.jpg" alt="">
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
