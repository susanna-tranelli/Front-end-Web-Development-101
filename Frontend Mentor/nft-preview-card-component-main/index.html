<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="box-container">

  <div class="img-container">
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="">
    <img class="icon-view" src="images/icon-view.svg" alt="">
  </div>

  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div>
    <div class="detail">
      <div class="amount">
        <img class="icon" src="images/icon-ethereum.svg" alt=''>
        0.041 ETH
      </div>
      <div class="date">
        <img class="clock" src="images/icon-clock.svg">
        3 days left
      </div>
    </div>
  </div>
  <hr>

  <div class="final">
    <img class="avatar" src="images/image-avatar.png">
    <p class="author">Creation of <h2>Jules Wyvern</h2></p>
  </div>

</div>



<div class="credits"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
Coded by <a href="https://github.com/susytran">Susanna Tranelli</a>.</div>
</body>
</html>
