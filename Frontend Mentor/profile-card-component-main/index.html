<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<div class="main-container">
    <div class="pattern-card">
        <img src="images/bg-pattern-card.svg">
    </div>
    <div>
        <img class="victor" src="images/image-victor.jpg" alt="">
    </div>
    <div class="second-container">
        <div class="details">
            <div class="name"><strong>Victor Crest</strong></div>
            <div class="age">26</div>
        </div>
        <p>London</p>
    </div>
    <div class="bottom-container">
        <hr>
        <div class="box-container">
            <div class="first-box">
                <div class="number"><strong>80K</strong></div>
                <div class="specific">Followers</div>
            </div>
            <div class="second-box">
                <div class="number"><strong>803K</strong></div>
                <div class="specific">Likes</div>
            </div>
            <div class="third-box">
                <div class="number"><strong>1.4K</strong></div>
                <div class="specific">Photos</div>
            </div>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/susytran">Susanna Tranelli</a>.
</div>
</body>
</html>
