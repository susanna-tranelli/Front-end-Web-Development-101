<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="first-box">
      <div class="fylo">
        <img src="images/logo.svg">
      </div>
      <div class="icons-container">
        <div class="icons-container__icon">
          <img src="images/icon-document.svg">
        </div>
        <div class="icons-container__icon">
          <img src="images/icon-folder.svg">
        </div>
        <div class="icons-container__icon">
          <img src="images/icon-upload.svg">
        </div>
      </div>
    </div>
    <div class="second-box">
      <div class="line">
        <div>
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="cloud__giga">
          <div class="line__number"><strong>185</strong></div>
          <div class="line__giga"><strong>GB LEFT</strong></div>
        </div>
      </div>
      <div class="scroll-bar">
        <div class="color-bar">
          <div class="circle"></div>
        </div>
      </div>
      <div class="giga-bar">
      <div class="giga-number">
        0 GB
      </div>
      <div class="giga-number">
        1000 GB
      </div>
      </div>
    </div>
  </div>
<div class="footer">
  <p class="footer__details">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>.
  <p class="footer__details">Coded by <a href="https://github.com/susytran">Susanna Tranelli</a></p>.
</div>
</body>
</html>
