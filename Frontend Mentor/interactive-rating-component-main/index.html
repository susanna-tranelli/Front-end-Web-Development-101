<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<div class="card" id="card">
  <div id="container">
  <img src="images/icon-star.svg" alt="" class="card__img">
  <h1 class="card__title">How did we do?</h1>
  <p class="card__description">Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>
  <div class="card__numbers-container">
    <div class="card__number">
      <input class="card__number__input" id="1" type="radio" value="1" name="rating">
      <label class='card__number__label' for="1">1</label>
    </div>
    <div class="card__number">
      <input class="card__number__input" id="2" type="radio" value="2" name="rating">
      <label class='card__number__label' for="2">2</label>
    </div>
    <div class="card__number">
      <input class="card__number__input" id="3" type="radio" value="3" name="rating">
      <label class='card__number__label' for="3">3</label>
    </div>
    <div class="card__number">
      <input class="card__number__input" id="4" type="radio" value="4" name="rating">
      <label class='card__number__label' for="4">4</label>
    </div>
    <div class="card__number">
      <input class="card__number__input" id="5" type="radio" value="5" name="rating">
      <label class='card__number__label' for="5">5</label>
    </div>
  </div>
  <button onclick="result()" class="card__submit">SUBMIT</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
