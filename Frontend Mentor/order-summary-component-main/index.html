<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="box-container">
  <div class="illustration"> <img src="images/illustration-hero.svg"></div>
  <h1>Order Summary</h1>

  <div>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
  </div>

  <div class="parent">
    <div class="first-box">
      <img class="icon-music" src="images/icon-music.svg">
      <div class="container">
        <div class="plan"><strong>Annual Plan</strong></div>
        <div class="prize">$59.99/year </div>
      </div>
    </div>
    <div class="second-box">
      <a class="first-bottom">Change</a>
    </div>
  </div>

  <div class="third-box">
    <a class="second-bottom">Proceed to Payment</a>
  </div>
  <div class="fourth-box">
    <strong><a class="third-bottom">Cancel Order</a></strong>
  </div>
</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by   <a href="https://github.com/susytran">Susanna Tranelli</a>.
</div>
</body>
</html>
